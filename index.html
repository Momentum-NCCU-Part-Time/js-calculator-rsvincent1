<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer> </script>


</head>

<body>
    <!-- <div class="container"> -->
    <div class="calculator">







        <!-- <td><input class="display-results" type="button" value=" ""></td> -->
        <!-- <td><input type=" button" value="display('value')"></td> -->
        <div class="calcKeys">
            <div id="clearScreen"><input type="button" value="C" onclick="clearScreen()"></div>
            <input class="display-results" type="text" id="result">

            <input class="key" type="button" value="7" onclick="display('7')">
            <input class="key" type="button" value="8" onclick="display('8')">
            <input class="key" type="button" value="9" onclick="display('9')">
            <input class="key" type="button" value="/" onclick="display('/')">


            <input class="key" type="button" value="4" onclick="display('4')">
            <input class="key" type="button" value="5" onclick="display('5')">
            <input class="key" type="button" value="6" onclick="display('6')">
            <input class="key" type="button" value="X" onclick="display('X')">

            <input class="key" type="button" value="1" onclick="display('1')">
            <input class="key" type="button" value="2" onclick="display('2')">
            <input class="key" type="button" value="3" onclick="display('3')">
            <input class="key" type="button" value="-" onclick="display('4')">

            <input class="key" type="button" value="0" onclick="display('0')">
            <input class="key" type="button" value=" ">
            <input class="key" type="button" value="=" onclick="display('value')">
            <input class="key" type="button" value="+" onclick="display('+')">

        </div>



    </div>
    <!-- </div> -->
</body>
